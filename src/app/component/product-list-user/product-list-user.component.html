<table class="table table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>DiaChi</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.diachi}}</td>
      <td>
        <button class="btn btn-danger" (click)="removeItem(user.id)">
          Remove
        </button>
      </td>
    </tr>
  </tbody>

</table>

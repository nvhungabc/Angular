<section class="relative flex flex-wrap lg:h-screen lg:items-center">
    <div class="w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
        <div class="mx-auto max-w-lg text-center">
            <h1 class="text-2xl font-bold sm:text-3xl">Get started today!</h1>

            <p class="mt-4 text-gray-500">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Et libero nulla
                eaque error neque ipsa culpa autem, at itaque nostrum!
            </p>
        </div>
        <form action="" class="mx-auto mb-0 mt-8 max-w-md space-y-4" [formGroup]="myForm">
            <div>
                <label for="email" class="sr-only">Email</label>
                <div class="relative">
                    <input type="email" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                        formControlName="email" placeholder="Enter email" />
                    <div *ngIf="myForm?.get('email')?.invalid && myForm?.get('email')?.touched">
                        <div *ngIf="myForm?.get('email')?.hasError('required')" class="text-red-500">Email không được để
                            trống</div>
                        <div *ngIf="myForm?.get('email')?.hasError('email')" class="text-red-500">Email không đúng định
                            dạng</div>
                    </div>
                </div>
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <div class="relative">
                    <input type="password" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                        formControlName="password" placeholder="Enter password" />
                </div>
                <div *ngIf="myForm?.get('password')?.invalid && myForm?.get('password')?.touched">
                    <div *ngIf="myForm?.get('password')?.hasError('required')" class="text-red-500">Password không được
                        để trống</div>
                    <div *ngIf="myForm?.get('password')?.hasError('minlength')" class="text-red-500">Password phải ít
                        nhất có 6 ký tự</div>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <p class="text-sm text-gray-500">
                    No account?
                    <a class="underline" routerLink="/resgister">Sign up</a>
                </p>
                <button type="submit" class="btn btn-outline-success">
                    Sign in
                </button>
            </div>
        </form>
    </div>
    <div class="relative h-64 w-full sm:h-96 lg:h-full lg:w-1/2">
        <img alt="Welcome"
            src="https://images.unsplash.com/photo-1630450202872-e0829c9d6172?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
            class="absolute inset-0 h-full w-full object-cover" />
    </div>
</section>

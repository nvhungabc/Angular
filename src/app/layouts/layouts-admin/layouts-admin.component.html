
<form *ngIf="showLoginForm" (ngSubmit)="onSubmit(email.value, password.value)"   class="mx-auto mb-0 mt-8 max-w-md space-y-4">
    <div>
        <label for="email" class="sr-only">Email</label>
        <div class="relative">
            <input #email  type="email" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" 
                placeholder="Enter email" />
        </div>
    </div>

    <div>
        <label for="password" class="sr-only">Password</label>
        <div class="relative">
            <input #password type="password"  class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" 
                placeholder="Enter password" />
        </div>
    </div>

    <div class="flex items-center justify-between text-center">
        <button type="submit"
        class="btn btn-outline-success text-center">
            Sign in
        </button>
    </div>
</form>
<div class="container-fluid">
    <div class="row">
      <main *ngIf="isLoggedIn(); else loginTemplate">
        <router-outlet></router-outlet>
      </main>
      <ng-template #loginTemplate>
      </ng-template>
    </div>
  </div>
